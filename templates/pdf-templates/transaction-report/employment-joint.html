    <div id = "check">

      <!-- welcome -->

      </div>
      <div style="font-size: 1rem; font-weight: bold; margin-bottom: 1rem; margin-top: 2.625rem">
        Bank Summary
      </div>
      <div
        id="section 3a"
      ></div>
      <script>
        // section 3
        const section3 = {{{json section}}}
        const checkk = document.getElementById("check")
          if(section3.bank == false) {
            checkk.style.display = "none"
          } else {
                checkk.style.display = 'flex';
                let temp = 0

                for(i=0;i < (section3.bankDetails).length;i++){
                  var img = new Image();
                  img.src = "https://omni-icons.s3-ap-southeast-1.amazonaws.com/Bank.jpg"
                  img.style.marginRight = "12px";
                  img.style.width = "16px"
                  img.style.height = "16px"
                  const icon = document.createElement("DIV")
                  icon.style.fontSize = "10px"
                  icon.style.display = "grid"
                  icon.style.gridTemplateColumns ="2fr 2fr 2fr"
                  const image = document.createElement('div')
                  image.style.display = "flex"
                  image.appendChild(img)
                  const text = document.createElement('div')
                  text.style.fontWeight = "bold"
                  text.innerHTML = `${section3.bankDetails[temp].bank} ${temp+1}`
                  image.appendChild(text)
                  icon.appendChild(image)
                  for(let i=0;i<2;i++){
                    const space = document.createElement('div')
                    const space1 =document.createElement('DIV')
                    space1.innerHTML = "space2"
                    space.innerHTML = "space"
                    space.style.opacity='0'
                    space1.style.opacity='0' 
                    icon.appendChild(space)
                    icon.appendChild(space1)
                }
                  const tempDiv = document.createElement('DIV')
                  tempDiv.setAttribute("id",temp.toString())
                  tempDiv.style.display = 'grid'
                  tempDiv.style.gridTemplateColumns = '2fr 2fr 2fr'
                  tempDiv.style.columnGap = '2rem'
                  tempDiv.style.rowGap = "1rem"
                  tempDiv.style.marginBottom = "1rem"
                  document.getElementById("section 3a").appendChild(icon)
                  for (let index = 0; index < section3.bankDetails[temp].question.length; index++) {
                  const cont = document.createElement("DIV")
                  const ques = document.createElement("DIV")
                  const anw = document.createElement("DIV")
                  
                  cont.style.width = "10rem"
                  
                  ques.style.fontSize = "10px"
                  ques.style.fontWeight = "bold"
                  ques.style.color = "#333333"
                  ques.innerHTML = section3.bankDetails[temp].question[index]
                  
                  anw.style.fontSize = "12px"
                  anw.style.fontWeight = "bold"
                  anw.innerHTML = section3.bankDetails[temp].answer[index]
                  
                  cont.appendChild(ques)
                  cont.appendChild(anw)
                  tempDiv.appendChild(cont)
                }
                document.getElementById("section 3a").appendChild(tempDiv)
                temp+=1
}
          }
      </script>
    </div></div>
