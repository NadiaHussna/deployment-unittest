<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body style="width: 50.1875rem; margin: 0px; font-family: Nunito Sans">
    <div style="margin: 0px 1.5rem">
      <!-- Signatures -->
      <div style="width: 100%; height: 1px; background-color: #eaebee"></div>
    <!-- Risk Assessment -->
    <div style="margin: 0px 1.5rem">
      <div style="margin: 1rem 0px; font-size: 1rem; font-weight: bold">List of Uploaded Documents</div>
      <div
        id="section 11"
        style="
          display: grid;
          grid-template-columns: 1fr 1fr ;
          column-gap: 2rem;
          row-gap: 1rem;
          margin-bottom: 1rem;
        "
      ></div>
      <script>
        // section 3
        const section11 = {{{json section}}}
        for (let index = 0; index < section11.documents.question.length; index++) {
          const cont = document.createElement("DIV")
          const ques = document.createElement("DIV")
          const anw = document.createElement("DIV")

          cont.style.width = "15.5rem"

          ques.style.fontSize = "10px"
          ques.style.fontWeight = "bold"
          ques.style.color = "#333333"
          ques.innerHTML = section11.documents.question[index]

          var img = new Image();
          img.src = section11.documents.answer[index]
          img.style.width = "290px"
          img.style.height = "230px"
          anw.appendChild(img)

          cont.appendChild(ques)
          cont.appendChild(anw)
          document.getElementById("section 11").appendChild(cont)
        }
      </script>
    </div>
  </body>
</html>
