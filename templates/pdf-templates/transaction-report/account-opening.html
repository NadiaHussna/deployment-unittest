  <body style="width: 50.1875rem; margin: 0px; font-family: Nunito Sans">
    <div style="margin: 0px 1.5rem">
      <!-- welcome -->
      <div  style="font-size: .8rem; font-weight: bold; margin: 1rem 0px; display: flex;flex-direction: row;">
        <div>Transaction No: &nbsp;</div>
        <div id="client"></div>
      </div>
      <div  style="font-size: 7px; font-weight: normal; margin: 1rem 0px; display: flex;flex-direction: row;">
        <div id="note"></div>
      </div>
      <!-- Transaction Summary -->
      <div style="font-size: 14px; font-weight: bold; margin-bottom: 1rem">Account Opening </div>
      <div
        id="section 1"
        style="
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          column-gap: 2rem;
          row-gap: 1rem;
          margin-bottom: 1rem;
        "
      ></div>
      <script>
        // section 1
        const section1 = {{{json section}}}
        document.getElementById("client").innerHTML=section1.transactionName
        document.getElementById("note").innerHTML=section1.accountOpeningCheck
        for (let index = 0; index < section1.accountOpening.question.length; index++) {
          const cont = document.createElement("DIV")
          const ques = document.createElement("DIV")
          const anw = document.createElement("DIV")
          const subAnw = document.createElement("DIV")

          cont.style.width = "10rem"

          ques.style.fontSize = "10px"
          ques.style.fontWeight = "bold"
          ques.style.color = "#333333"
          ques.innerHTML = section1.accountOpening.question[index]

          anw.style.fontSize = "12px"
          anw.style.fontWeight = "bold"
          anw.innerHTML = section1.accountOpening.answer[index]

          subAnw.style.fontSize = "10px"
          subAnw.style.fontWeight = "500"
          subAnw.innerHTML = section1.accountOpening.subAnswer[index]

          cont.appendChild(ques)
          cont.appendChild(anw)
          cont.appendChild(subAnw)
          document.getElementById("section 1").appendChild(cont)
        }
      </script>
    </div>
