<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body style="width: 50.1875rem; margin: 0px; font-family: Nunito Sans">
    <div style="margin: 0px 1.5rem">
      <div style="margin: 1rem 0px; font-size: 16px; font-weight: bold">Contact Details</div>
      <div
        id="section 1"
        style="
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          column-gap: 2rem;
          row-gap: 1rem;
          margin-bottom: 1rem;
        "
      ></div>
      <script>
        // section 2
        const section1 = {{{json section2}}}
        for (let index = 0; index < section1.contactDetailsJoint.question.length; index++) {
          const cont = document.createElement("DIV")
          const ques = document.createElement("DIV")
          const anw = document.createElement("DIV")

          cont.style.width = "10rem"

          ques.style.fontSize = "10px"
          ques.style.fontWeight = "bold"
          ques.style.color = "#333333"
          ques.innerHTML = section1.contactDetailsJoint.question[index]

          anw.style.fontSize = "12px"
          anw.style.fontWeight = "bold"
          anw.innerHTML = section1.contactDetailsJoint.answer[index]

          cont.appendChild(ques)
          cont.appendChild(anw)
          document.getElementById("section 1").appendChild(cont)
        }
      </script>
    </div>
    <div style="width: 100%; height: 1px; background-color: #eaebee"></div>
    <div style="margin: 0px 1.5rem">

    <div style="width: 100%; border-bottom: 1px dashed #eaebee;"></div>
    <div style="margin: 0px 1.5rem">
      <div style="margin: 1rem 0px; font-size: 16px; font-weight: bold"></div>
    <div
      id="section 3"

        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

        margin-bottom: 1rem;
      "
    ></div>
    <script>
      // section 1

  <div style="width: 100%; height: 1px; background-color: #eaebee"></div>
  <div style="margin: 0px 1.5rem">
    <div style="margin: 1rem 0px; font-size: 16px; font-weight: bold">FATCA Clarification</div>
    <div
      id="section 5"
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 2rem;
        row-gap: 1rem;
        margin-bottom: 1rem;
      "
    ></div>
    <script>
      // section 2
      const section5 = {{{json section2}}}
      for (let index = 0; index < section5.fatcaDetails.question.length; index++) {
        const cont = document.createElement("DIV")
        const ques = document.createElement("DIV")
        const anw = document.createElement("DIV")

        cont.style.width = "10rem"

        ques.style.fontSize = "10px"

  <div style="width: 100%; height: 1px; background-color: #eaebee"></div>
  <div style="margin: 0px 1.5rem">
    <div style="margin: 1rem 0px; font-size: 1rem; font-weight: bold">CRS Declaration</div>
    <div
      id="section 4"
    ></div>
    <script>
      // section 2
        const investments = {{{json section}}}
        let tempss = 0
        for(i=0;i < (investments.crsDetails).length;i++){
          const tempDivs = document.createElement('DIV')
          tempDivs.setAttribute("id",tempss.toString())
          tempDivs.style.display = 'grid'
          tempDivs.style.gridTemplateColumns = '2fr 2fr 2fr'
          tempDivs.style.columnGap = '2rem'
          tempDivs.style.rowGap = "1rem"
          tempDivs.style.marginBottom = "1rem"
          for (let index = 0; index < investments.crsDetails[tempss].question.length; index++) {
          const cont = document.createElement("DIV")
          const ques = document.createElement("DIV")
          const anw = document.createElement("DIV")

          cont.style.width = "10rem"

          ques.style.fontSize = "10px"
          ques.style.fontWeight = "bold"
          ques.style.color = "#333333"
          ques.innerHTML = investments.crsDetails[tempss].question[index]

          anw.style.fontSize = "12px"
          anw.style.fontWeight = "bold"
          anw.innerHTML = investments.crsDetails[tempss].answer[index]

          cont.appendChild(ques)
          cont.appendChild(anw)
          tempDivs.appendChild(cont)
        }
        document.getElementById("section 4").appendChild(tempDivs)
        tempss+=1
    }
    </script>
  </div>
    <div style="width: 100%; height: 1px; background-color: #eaebee"></div>
    <div style="margin: 0px 1.5rem">
    <div style="font-size: 14px; font-weight: bold; margin-bottom: 1rem; margin-top: 2.625rem">
      Signatures
    </div>
    <div style="display: flex;flex-direction: row;">
      <div style="margin-right: 6rem">
        <div style="font-size: 8px;line-height: 7px">Principal Holder's Signature</div>
        <div
            style="
              font-size: 12px;
              font-weight: 600;
              height: 4rem;
              width: 15.5rem;
              display: flex;
              justify-content: center;
              align-items: center;
              margin-bottom: 1rem;
              border-bottom: 1px dashed;
            "
            id="signatureImg"
          >
          </div>
          <div style="font-size: 10px; margin-bottom: 0.5rem">
            Name: <span id = "principal" style="font-weight: bold"> </span>
          </div>
          <div style="font-size: 10px">Date: <span id = "date1" style="font-weight: bold"></span></div>
      </div>
    
      <script>
        const section8 = {{{json section}}}
        document.getElementById("principal").innerHTML=section8.signature.principal
        document.getElementById("date1").innerHTML=section8.signature.date
        const imgDiv= document.createElement('DIV')
        var img = new Image();
          img.src = section8.signature.path1
          img.style.maxWidth = "120px"
          img.style.height = "32px"
          imgDiv.appendChild(img)
          document.getElementById('signatureImg').appendChild(imgDiv)
      </script>
      <div style="display: flex">
        <div style="margin-right: 6rem">
          <div style="font-size: 8px;line-height: 7px">Joint Holder's Signature</div>
          <div
              style="
                font-size: 12px;
                font-weight: 600;
                height: 4rem;
                width: 15.5rem;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 1rem;
                border-bottom: 1px dashed;
              "
              id="signatureImg1"
            >
            </div>
            <div style="font-size: 10px; margin-bottom: 0.5rem">
              Name: <span id = "joint" style="font-weight: bold"> </span>
            </div>
            <div style="font-size: 10px">Date: <span id = "date2" style="font-weight: bold"></span></div>
        </div>
      </div>
        <script>
          const section9 = {{{json section}}}
          document.getElementById("joint").innerHTML=section9.signature.joint
          document.getElementById("date2").innerHTML=section9.signature.date
          const imgDiv= document.createElement('DIV')
          var img = new Image();
            img.src = section9.signature.path2
            img.style.maxWidth = "120px"
            img.style.height = "32px"
            imgDiv.appendChild(img)
            document.getElementById('signatureImg1').appendChild(imgDiv)
        </script>
      </div>
    </div>
